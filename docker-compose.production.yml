# Docker Compose - PRODUCTION Environment
# Production-ready configuration with security, monitoring, and performance optimizations

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:15-alpine
    container_name: qiwi_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: qiwi_gateway_prod
      POSTGRES_USER: ${POSTGRES_USER:-qiwi_prod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - qiwi_network_prod
    ports:
      - "0.0.0.1:5000:5000"  # Bind to localhost only for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qiwi_prod_user} -d qiwi_gateway_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # API Application - Production
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDCONFIG: Release
    image: qiwigateway:production
    container_name: qiwi_api_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=qiwi_gateway_prod;Username=${POSTGRES_USER:-qiwi_prod_user};Password=${POSTGRES_PASSWORD}"
      TZ: Europe/Istanbul
    volumes:
      - ./logs:/app/Logs
      - ./data:/app/Data
    networks:
      - qiwi_network_prod
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Nginx Reverse Proxy (Optional - for SSL/Domain)
  nginx:
    image: nginx:alpine
    container_name: qiwi_nginx_prod
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - qiwi_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  qiwi_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data_prod:
    driver: local
